<html>

    <div class="s003">
      <form>

          <div class="input-field first-wrap">

              <select data-trigger="" name="choices-single-defaul" id="filter">

                <option value="2">Vezetéknév</option>
                <option value="3">ID</option>

                <option value="5">Egyetem</option>
                <option value="6">Idősebb, mint</option>
                <option value="7">Fiatalabb, mint</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="Keresés..." />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button" id="search-btn">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

        </div>

    </div>

        <div id="allBtn">
			<label id="showAllBtn"><b>Összes hallgató kiírása</b></label>
            <label id="showHunBtn"><b>Magyar hallgatók kiírása</b></label>
			<label id="showEnBtn"><b>Külföldi hallgatók kiírása</b></label>
        </div>
        
    <table class="center" id="studentTable">
    </table>
    
    <script src="res/js/search.js"></script>
    <script src="res/js/plugin/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    <script type="text/javascript">
        window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
